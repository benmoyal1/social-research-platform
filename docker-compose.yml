version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: research_db
    environment:
      POSTGRES_USER: research_user
      POSTGRES_PASSWORD: research_pass
      POSTGRES_DB: research_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U research_user -d research_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: israel_war_backend
    ports:
      - "5001:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=research_user
      - DB_PASSWORD=research_pass
      - DB_NAME=research_db
      - ILAN_USER=${ILAN_USER}
      - ILAN_PASS=${ILAN_PASS}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: israel_war_frontend
    ports:
      - "3001:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5001
      - CHOKIDAR_USEPOLLING=true
      - TSC_COMPILE_ON_ERROR=true
    volumes:
      - ./front:/app
      - /app/node_modules
    depends_on:
      - backend
    stdin_open: true
    tty: true

volumes:
  postgres_data:
